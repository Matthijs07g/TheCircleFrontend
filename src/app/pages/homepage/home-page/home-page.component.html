<div class="container">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-lg-3">
            <!-- Where Chat comes -->
            <div class="container">
                <h1>Chat Interface</h1>
                <div class="chat-container">
                    <div class="media user-message">
                        <div class="media-body">
                            <h5 class="mt-0">User</h5>
                            <p>Hello, how can I help you?</p>
                        </div>
                    </div>
                    <div class="media bot-message">
                        <div class="media-body">
                            <h5 class="mt-0">Bot</h5>
                            <p>Here is a response from the bot.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-5 col-md-8 col-lg-6">
            <app-streaming-video></app-streaming-video>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6 col-md-4 col-lg-3">
        </div>
        <div class="col-sm-5 col-md-8 col-lg-9 moveLeft10">
            <div class="container py-5">
                <div class="row d-flex align-items-center">
                    <div class="col col-md-9 col-lg-7 col-xl-5">
                        <div class="card borderRadiusProfile">
                            <div class="card-body">
                                <div class="d-flex text-black">
                                    <div class="flex-shrink-0">
                                        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-profiles/avatar-1.webp"
                                            alt="Generic placeholder image" class="img-fluid"
                                            style="width: 180px; border-radius: 10px;">
                                    </div>
                                    <div class="flex-grow-1 ms-3">
                                        <h5 class="mb-1">Danny McLoan</h5>
                                        <p class="mb-2 pb-1" style="color: #2b2a2a;">Senior Journalist</p>
                                        <div class="d-flex justify-content-start rounded-3 p-2 mb-2"
                                            style="background-color: #efefef;">
                                            <div>
                                                <p class="small text-muted mb-1">Articles</p>
                                                <p class="mb-0">41</p>
                                            </div>
                                            <div class="px-3">
                                                <p class="small text-muted mb-1">Followers</p>
                                                <p class="mb-0">976</p>
                                            </div>
                                            <div>
                                                <p class="small text-muted mb-1">Rating</p>
                                                <p class="mb-0">8.5</p>
                                            </div>
                                        </div>
                                        <div class="d-flex pt-1">
                                            <button type="button"
                                                class="btn btn-outline-primary me-1 flex-grow-1">Chat</button>
                                            <button type="button" class="btn btn-primary flex-grow-1">Follow</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
